
<html><head><marquee behavior="scroll" bgcolor="black" loop="-1" width="30%"><i><font color="white"><strong>Today's date is: <span id="time"></span></strong>  </font></i></marquee>  </head><body>

<input id="title" type="text"  onkeyup="Allow()" >
<input type="submit" value="Save/Show" onclick="insert()" />
<div id="display"></div>

<script>
    var today = new Date();
    document.getElementById('time').innerHTML=today;
</script>
    
<script type="text/javascript">
var titles  = [];
var titleInput  = document.getElementById("title");
var messageBox  = document.getElementById("display");

function Allow(){
    if (!user.title.value.match(/[a-zA-Z]$/) && user.title.value !="") {
        user.title.value="";
        alert("Please Enter only alphabets");
    }
}

function insert () {
    titles.push('/n'+titleInput.value);
    clearAndShow();
}

document.onkeydown = function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if(key===13){
        insert();
    }
}

function clearAndShow () {
    titleInput.value = "";
    messageBox.innerHTML = "";
    messageBox.innerHTML += "Titles: " + titles.join(" ") + "<br />";
}
</script>
</body>

</html>
